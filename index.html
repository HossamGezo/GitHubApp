<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>GitHub App</title>
    <!-- CSS Main Template -->
    <link rel="stylesheet" href="assets/css/main.css"/>
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- JS Main Template -->
    <script defer src="assets/js/main.js"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__head">GitHub App</h1>
    </header>
    <!-- // Header -->
    <div class="container">
      <div class="content">
        <div class="content-left">
          <div class="content-left__search-user">
            <h3 class="content-left__search-user--head">Search By User</h3>
            <div class="input-group">
              <input class="get-userinput" type="text" required/>
              <label>Username</label>
            </div>
            <!-- // Input Group -->
            <button data-search="username" class="get-user myBtn">Get User</button>
          </div>
          <!-- // Content Left Search User -->
          <div class="content-left__topic">
            <h3 class="content-left__topic--head">Topic</h3>
            <div class="languages">
              <button data-lang="javascript" class="topic-js myBtn">JavaScript</button>
              <button data-lang="html" class="topic-html myBtn">HTML</button>
              <button data-lang="css" class="topic-css myBtn">CSS</button>
              <button data-lang="php" class="topic-php myBtn">PHP</button>
            </div>
            <!-- // Languages -->
          </div>
          <!-- Content Left Topic-->
        </div>
        <!-- // Content Left -->
        <div class="content-right">
          <h3 class="username-head"></h3>
          <div class="repositories-container"></div>
          <!-- // Repositories Container -->
        </div>
        <!-- // Content Right -->
      </div>
      <!-- // Content -->
    </div>
    <!-- // Container -->
  </body>
</html>
